name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: TypeCheck
        run: npm run typecheck
      - name: Unit & Integration Tests
        run: npm test
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: npx playwright test
        env:
          CI: true

      - name: Build Docker image
        run: docker build -t auditforecaster:ci .
      - name: Run health check inside container
        run: |
          docker run -d --name audit-ci -p 3000:3000 auditforecaster:ci
          sleep 10
          curl -f http://localhost:3000/api/health
          docker stop audit-ci
          docker rm audit-ci
