# Docker Compose for Production Deployment
# IMPORTANT: Create a .env file with the following variables before deploying:
# - POSTGRES_PASSWORD: Strong random password for database
# - NEXTAUTH_SECRET: Strong random string (openssl rand -base64 32)
# - NEXTAUTH_URL: Your production URL (e.g., https://audit.yourcompany.com)
# - SUPPLYPRO_WEBHOOK_SECRET: Webhook secret for SupplyPro integration
# - GOOGLE_CALENDAR_WEBHOOK_TOKEN: Token for Google Calendar webhooks

version: '3.8'

services:
  app:
    container_name: auditforecaster-app
    image: auditforecaster:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://auditforecaster:${POSTGRES_PASSWORD}@postgres:5432/auditforecaster
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Optional: Monitoring
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN:-}
      # Optional: Integrations
      - SUPPLYPRO_WEBHOOK_SECRET=${SUPPLYPRO_WEBHOOK_SECRET:-}
      - GOOGLE_CALENDAR_WEBHOOK_TOKEN=${GOOGLE_CALENDAR_WEBHOOK_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - /mnt/user/appdata/auditforecaster/uploads:/app/public/uploads
    networks:
      - audit-net

  postgres:
    image: postgres:16-alpine
    container_name: auditforecaster-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: auditforecaster
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: auditforecaster
    volumes:
      - /mnt/user/appdata/auditforecaster/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U auditforecaster" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audit-net

  redis:
    image: redis:7-alpine
    container_name: auditforecaster-redis
    restart: unless-stopped
    volumes:
      - /mnt/user/appdata/auditforecaster/redis:/data
    networks:
      - audit-net

networks:
  audit-net:
    driver: bridge
