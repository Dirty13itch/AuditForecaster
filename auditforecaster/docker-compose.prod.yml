version: '3.8'

services:
  app:
    container_name: auditforecaster-app
    image: auditforecaster:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://auditforecaster:dev_password_change_in_production@postgres:5432/auditforecaster
      - NEXTAUTH_URL=http://YOUR_UNRAID_IP:3000
      - NEXTAUTH_SECRET=change_this_to_a_secure_random_string
      - NODE_ENV=production
      - UPSTASH_REDIS_REST_URL=http://redis:6379
      - UPSTASH_REDIS_REST_TOKEN=local_redis_does_not_need_token
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - /mnt/user/appdata/auditforecaster/uploads:/app/public/uploads
    networks:
      - audit-net

  postgres:
    image: postgres:16-alpine
    container_name: auditforecaster-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: auditforecaster
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_DB: auditforecaster
    volumes:
      - /mnt/user/appdata/auditforecaster/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U auditforecaster" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audit-net

  redis:
    image: redis:7-alpine
    container_name: auditforecaster-redis
    restart: unless-stopped
    volumes:
      - /mnt/user/appdata/auditforecaster/redis:/data
    networks:
      - audit-net

networks:
  audit-net:
    driver: bridge
