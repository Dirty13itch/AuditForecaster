global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'energy-audit-dev'
    environment: 'development'

scrape_configs:
  - job_name: 'energy-audit-api'
    static_configs:
      - targets: ['host.docker.internal:5000']
        labels:
          service: 'energy-audit-api'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
